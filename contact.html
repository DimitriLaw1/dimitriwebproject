<div class="container-fluid"style="padding-left:20%;">
    <div class="row">
      <img class="col-4"class="taylor" src="image/tay.jpg" style="max-width:400px; max-height:400px;min-width: 200px; min-height: 200px;">
      
     
            <img class="col-4" class="taylor" src="image/tay1.jpg" style="max-width:400px; max-height:400px; min-width: 200px; min-height: 200px;">
            
            
                    <img class="col-4" class="taylor" src="image/tay2.jpg" style="max-width:400px; max-height:400px;min-width: 200px; min-height: 200px;">
                   
                </div>
            </div>

            <div style="padding:30px;"> </div>

            <div> <h1 class="text-center" style="color:white;"> Contact Us</h1> </div>

      <div class="container"style="color:white;padding-left:25%; background-color:#1e1e1e;">
          
        <form style="max-width:100px; min-width:800px;"> 
          <fieldset>
                <legend>Contact Information</legend>
                    <label for="nameinput">
                      Name
                        <input type="text" name="name" id="nameinput" placeholder="First and Last Name">
                    </label>
                    <label for="emailinput">
                      Email
                        <input type="email" name="email" id="emailinput" placeholder="address@example.com">
                    </label>
                    <label for="phoneinput">
                      Phone
                        <input type="tel" name="phone" id="phoneinput" placeholder="555-555-5555">
                    </label>
                </fieldset>
            <fieldset >
                 <div style="padding: 20px;"> </div>
                <fieldset >
                  <legend>Time of when you want your commercial to air on network</legend>
                    <p>Start Date</p>
                    <div >
                    <label for="month">Month
                    </label>
                    <label for="day">Day
                      </label>
                    <select id="month" name="month">
                      <option value="01">January</option>
                      <option value="02">February</option>
                      <option value="03">March</option>
                      <option value="04">April</option>
                      <option value="05">May</option>
                      <option value="06">June</option>
                      <option value="07">July</option>
                      <option value="08">August</option>
                      <option value="09">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                    <select id="day" name="day">
            <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                      </select>
                        <label for="year">Year
                        </label>
                        <select id="year" name="year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        </select>
                  </div>
                    <label for="proj-days"><br>
                      # of Days
                    <input type="number" name="days" id="proj-days">
                    </label>
              </fieldset>
              <div style="padding: 20px;"> </div>
                  <fieldset class="servtype">
                    <legend>What type of package?</legend>
                    <label for="ATL">
                      <input type="checkbox" id="gold" value="gold package" name="venue"> Gold
                        </label>
                        <label for="Cali">
                      <input type="checkbox" id="diamond" value="diamond package" name="venue"> Diamond
                        </label>
                        <label for="Charlotte">
                      <input type="checkbox" id="Plat" value="plat package" name="venue"> Platinum 
                        </label>
                       <div style="padding: 20px;"> </div>
                    </fieldset>
                  <fieldset>
                    <legend>What's the projected budget?</legend>
                    <label for="2000">
                    <input type="radio" name="budget" id="2000" value="Up to $2000" checked>
                    Up to $6000
                    </label> 
                    <label for="5000">
                    <input type="radio" name="budget" id="5000" value="Up to $5000"> 
                    Up to $16000
                    </label>
                    <label for="10000">
                    <input type="radio" name="budget" id="10000" value="Up to $10000"> 
                    Up to $24000
                    </label>
                    </fieldset>
                   </fieldset>
                   <div style="padding: 20px;"> </div>
            <fieldset class="additionalinfo">
                    <legend>Additional Information</legend>
                    <label for="feedback" style="display: block;">
                    Special annoucements, or other information
                    <textarea name="feedback" id="feedback" rows="4" cols="55">
                    </textarea>
                    </label>
                    </fieldset>
                    <fieldset >
                      <input type="submit" id="submit" value="Submit">
                    </fieldset>
                    <fieldset>
                   <input type="reset" name="reset" id="reset" value="Reset">
                   </fieldset>
          </form>
          <label for="fileField">Attach File</label>
<input style="padding-bottom:20px;" type="file" name="fileField" id="fileField" />

</div>
